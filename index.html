<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-iphone.png">
        </div>

        <div class="container">
            <div class="group">
                <img class="logo" src="/img/images.png">

                <div class="profile-photo">
                    <img src="/img/foto-perfil.jpg">
                </div>
                <a href="#" class="login">Continue como erikbriela</href>
                <a href="#" class="log-out">Remova sua conta</href>
            </div>

            <div>
                <p class="not-account">Não é erikbriela?</p>
                <p class="notaccount">
                    <p class="link-blue">
                        <span class="link-blue">Alternar contas</span>
                        <a style="color: rgb(160, 160, 160);">ou</a>
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
